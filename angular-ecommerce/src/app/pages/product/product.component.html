<div class="flex flex-col">
  <div
    class="m-7 h-96 flex flex-col gap-5 items-center bg-gray-100 p-4 shadow-md rounded-xl"
  >
    <div class="flex gap-4">
      <img [src]="product?.image" class="w-60 h-60 object-contain" />
      <div class="flex flex-col gap-2">
        <h1 class="text-xl font-bold">{{ product?.title }}</h1>
        <hr class="w-full bg-red-700" />
        <span class="text-md font-bold">price: $ {{ product?.price }}</span>
        <span class="text-xl font-bold">Description</span>
        <span class="text-sm">{{ product?.description }}</span>
      </div>
    </div>
    <app-primary-button
      label="Add to cart"
      class="mt-3"
      (btnClicked)="cartService.addToCart(product)"
    />
    <div class="flex flex-col gap-4">
      <span class="text-lg font-bold">Reviews </span>
    </div>
  </div>
</div>
